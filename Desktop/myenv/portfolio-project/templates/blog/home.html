<html>
  <head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'test.css' %}" />
  </head>
  {% for post in posts.all %}
  <div>
    <h2>{{ post.title }}</h2>
    <p>{{ post.pub_date }}</p>
    <img src="{{ post.image.url }}" width="400" />
    <p>{{ post.summary }}</p>
    <a href="{% url 'detail' post.id %}">Read more</a>
  </div>
  {% endfor %}
</html>
